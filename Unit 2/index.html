<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Navigation Example</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="css/styles.min.css"
    />

    <!-- Google Font -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Spline+Sans:wght@300;500&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <div id="headerWrapper">
      <header>
        <img src="images/ACLogo.png" alt="logo" width="50" height="50" />
        <span>Performing Arts Center</span>
      </header>
    </div>
    <!-- end header wrapper -->

    <div id="navWrapper">
      <nav>
        <ul>
          <li><a href="#">Home</a></li>
          <li><a href="#">Meetings</a></li>
          <li class="active"><a href="#">Shows</a></li>
          <li><a href="#">Education</a></li>
          <li><a href="#">Support</a></li>
        </ul>
      </nav>
    </div>
    <!-- end nav wrapper -->

    <div id="mainWrapper">
      <main>
        <h1>Shows</h1>
        <div>
          <img src="images/Carmen.webp" alt="Carmen" width="450" height="400" />
          <p>January 1st</p>
        </div>

        <div>
          <img
            src="images/DonQ.webp"
            alt="Don Quixote"
            width="450"
            height="400"
            loading="lazy"
          />
          <p>January 2nd</p>
        </div>

        <div>
          <img
            src="images/fairLady.webp"
            alt="Fair Lady"
            width="450"
            height="430"
            loading="lazy"
          />
          <p>January 3rd</p>
        </div>

        <div>
          <img
            src="images/FIgaro.webp"
            alt="Figaro"
            width="450"
            height="430"
            loading="lazy"
          />
          <p>January 4th</p>
        </div>

        <div>
          <img
            src="images/FourSeasons.webp"
            alt="Four Seasons"
            width="450"
            height="430"
            loading="lazy"
          />
          <p>January 5th</p>
        </div>
        <div>
          <img
            src="images/LaBoheme.webp"
            alt="La Boheme"
            width="450"
            height="430"
            loading="lazy"
          />
          <p>January 6th</p>
        </div>

        <div>
          <img
            src="images/LaTraviata.webp"
            alt="La LaTraviata"
            width="450"
            height="430"
            loading="lazy"
          />
          <p>January 7th</p>
        </div>

        <div>
          <img
            src="images/MagicFlute.webp"
            alt="The Magic Flute"
            width="450"
            height="430"
            loading="lazy"
          />
          <p>January 8th</p>
        </div>

        <div>
          <img
            src="images/Nutcraker.webp"
            alt="The Nutcraker"
            width="450"
            height="430"
            loading="lazy"
          />
          <p>January 9th</p>
        </div>

        <div>
          <img
            src="images/thePlanets.webp"
            alt="The Planets"
            width="450"
            height="430"
            loading="lazy"
          />
          <p>January 10th</p>
        </div>

        <div>
          <img
            src="images/westSide.webp"
            alt="The West Side Story"
            width="450"
            height="430"
            loading="lazy"
          />
          <p>January 11th</p>
        </div>

        <div>
          <img
            src="images/Swan.webp"
            alt="Swan Lake"
            width="450"
            height="430"
            loading="lazy"
          />
          <p>January 12th</p>
        </div>
      </main>
    </div>
    <!-- end main wrapper -->

    <div id="footerWrapper">
      <footer>
        <p>
           &copy; 2025  &bull;  Performing Arts Center &bull; Bianca Delgado
        </p>
      </footer>
    </div>
    <!-- end footer wrapper -->
  </body>
</html>
