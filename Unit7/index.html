<!doctype html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Unit 7 - Enrollment Form</title>
    <!-- Google font appropriate for university audience -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700&display=swap" rel="stylesheet">
    <!-- <link rel="stylesheet" href="css/styles.css"> -->
    <link rel="stylesheet" href="css/styles.min.css">
    <link rel="manifest" href="site.webmanifest">
</head>

<body>
    <div class="container">
        <header class="site-header" role="banner">
            <div class="logo" aria-hidden="false">
                <!-- 1x,2x,3x versions (srcset) -->
                <img src="images/logo1x.png" srcset="images/logo1x.png 1x, images/logo2x.png 2x, images/logo3x.png 3x"
                    alt="University logo">
                <div class="site-title">State University</div>
            </div>
            <button class="menu-toggle" aria-label="Toggle Menu">☰</button>
            <nav class="primary" role="navigation" aria-label="Primary">
                <a href="index.html" class="active">Home</a>
                <a href="admissions.html">Admissions</a>
                <a href="programs.html">Programs</a>
                <a href="contact.html">Contact</a>
            </nav>
        </header>

        <main role="main">
            <h1 class="page-title">Apply to State University</h1>
            <p class="lead">Use this form to submit your contact and educational information. Required fields are
                marked.</p>
            <p>
                <a href="#footer" class="skip-button">Skip to end of form</a>
            </p>

            <section class="card" aria-labelledby="form-heading">
                <h2 id="form-heading">Personal Information</h2>
                <form action="thanks.html" method="post" class="my-form" autocomplete="on">
                    <!-- Required contact inputs (wrapped in labels) -->
                    <label class="field">First Name
                        <input type="text" name="firstName" autocomplete="given-name" required title="First name here">
                    </label>

                    <label class="field">Last Name
                        <input type="text" name="lastName" autocomplete="family-name" required title="Last name here">
                    </label>

                    <label class="field">Date of Birth
                        <input type="date" name="bday" id="bday" autocomplete="birthdate" required
                            title="Your date of birth">
                    </label>

                    <label class="label-select">Gender
                        <select class="select-styling" name="gender">
                            <option>-- Select --</option>
                            <option value="male">Male</option>
                            <option value="fem">Female</option>
                            <option value="other">Other</option>
                            <option value="no-ans">Prefer not to answer</option>
                        </select>
                    </label>

                    <h2>Contact information</h2>

                    <label class="field">Cell Phone
                        <input type="tel" name="cell" placeholder="(555) 555-5555" autocomplete="tel" required
                            title="Your Phone number please">
                    </label>

                    <label class="field">Email
                        <input type="email" name="email" autocomplete="email" required title="Your email please">
                    </label>

                    <!-- Optional contact inputs -->
                    <label class="field">Address
                        <input type="text" name="address" autocomplete="street-address">
                    </label>


                    <label class="field">City
                        <input type="text" name="city" autocomplete="address-level2">
                    </label>


                    <label class="label-select">State
                        <select class="select-styling" name="state" autocomplete="address-level1">
                            <option value="">-- Select --</option>
                            <option value="Alabama">Alabama</option>
                            <option value="Alaska">Alaska</option>
                            <option value="Arizona">Arizona</option>
                            <option value="Arkansas">Arkansas</option>
                            <option value="California">California</option>
                            <option value="Colorado">Colorado</option>
                            <option value="Connecticut">Connecticut</option>
                            <option value="Delaware">Delaware</option>
                            <option value="Florida">Florida</option>
                            <option value="Georgia">Georgia</option>
                            <option value="Hawaii">Hawaii</option>
                            <option value="Idaho">Idaho</option>
                            <option value="Illinois">Illinois</option>
                            <option value="Indiana">Indiana</option>
                            <option value="Iowa">Iowa</option>
                            <option value="Kansas">Kansas</option>
                            <option value="Kentucky">Kentucky</option>
                            <option value="Louisiana">Louisiana</option>
                            <option value="Maine">Maine</option>
                            <option value="Maryland">Maryland</option>
                            <option value="Massachusetts">Massachusetts</option>
                            <option value="Michigan">Michigan</option>
                            <option value="Minnesota">Minnesota</option>
                            <option value="Mississippi">Mississippi</option>
                            <option value="Missouri">Missouri</option>
                            <option value="Montana">Montana</option>
                            <option value="Nebraska">Nebraska</option>
                            <option value="Nevada">Nevada</option>
                            <option value="New Hampshire">New Hampshire</option>
                            <option value="New Jersey">New Jersey</option>
                            <option value="New Mexico">New Mexico</option>
                            <option value="New York">New York</option>
                            <option value="North Carolina">North Carolina</option>
                            <option value="North Dakota">North Dakota</option>
                            <option value="Ohio">Ohio</option>
                            <option value="Oklahoma">Oklahoma</option>
                            <option value="Oregon">Oregon</option>
                            <option value="Pennsylvania">Pennsylvania</option>
                            <option value="Rhode Island">Rhode Island</option>
                            <option value="South Carolina">South Carolina</option>
                            <option value="South Dakota">South Dakota</option>
                            <option value="Tennessee">Tennessee</option>
                            <option value="Texas">Texas</option>
                            <option value="Utah">Utah</option>
                            <option value="Vermont">Vermont</option>
                            <option value="Virginia">Virginia</option>
                            <option value="Washington">Washington</option>
                            <option value="West Virginia">West Virginia</option>
                            <option value="Wisconsin">Wisconsin</option>
                            <option value="Wyoming">Wyoming</option>
                        </select>
                        <label class="field">Zip
                            <input type="text" name="zip" autocomplete="postal-code">
                        </label>


                        <!-- Communication preferences Radio Buttons -->

                        <h2>Preferred contact method:</h2>
                        <label class="input-style"><input class="radio-input" type="radio" name="comm" value="email"
                                checked> Email</label>
                        <label class="input-style"><input class="radio-input" type="radio" name="comm" value="text">
                            Text</label>
                        <!-- </fieldset> -->

                        <!-- Level of Education You are Hoping to Accomplish -->
                        <h2> Which of these degrees have you completed?</h2>
                        <fieldset>
                            <label class="input-style"><input class="radio-input" type="checkbox" name="edu" value="aa">
                                High School Diploma</label>
                            <label class="input-style"><input class="radio-input" type="checkbox" name="edu" value="aa">
                                Associate Degree</label>
                            <label class="input-style"><input class="radio-input" type="checkbox" name="edu" value="ba">
                                Bachelor Degree</label>
                            <label class="input-style"><input class="radio-input" type="checkbox" name="edu"
                                    value="mba">
                                Masters Degree</label>
                            <label class="input-style"><input class="radio-input" type="checkbox" name="edu"
                                    value="mba">
                                None of the above</label>
                        </fieldset>

                        <!-- Education plan -->
                        <h2>Which Level of Education Are You Planning to Pursue?</h2>
                        <label class="label-select" for="education-level">Please select your intended level of
                            study:</label>
                        <select class="select-styling" id="education-level" name="program" required>
                            <option value="">-- Select --</option>
                            <option value="UnderGrad">Undergraduate</option>
                            <option value="Grad">Graduate</option>
                            <option value="PhD">PhD</option>
                            <option value="Other">Other</option>
                        </select>

                        <!-- start date -->
                        <label class="field">Intended Start Date
                            <input type="date" name="startDate">
                        </label>


                        <!-- Username pattern 5-10 upper or lowercase letters -->
                        <label class="field">Username (6 or more characters)
                            <input type="text" name="username" id="username" autocomplete="username"
                                pattern="[A-Za-z]{5,10}" title="The username should be 5 to 10 letters long" required>
                        </label>

                        <!-- Password minlength 6 -->
                        <label class="field">Password (5-9 letters or numbers only)
                            <input type="password" name="password" minlength="6" required pattern="[A-Za-z0-9]{5,9}"
                                title="Please make sure to use 5-9 letters or numbers only, thank you.">
                        </label>

                        <p style="margin-top:.5rem">
                            <button type="submit" class="primary">Send Application to State University</button>
                        </p>
                </form>
            </section>
        </main>

        <footer id="footer" class="site-footer" role="contentinfo">
            <p>&copy; <span id="year">2025</span> Bianca Delgado • State University </p>
        </footer>
    </div>
    <script src="js/scripts.js"></script>
</body>

</html>
